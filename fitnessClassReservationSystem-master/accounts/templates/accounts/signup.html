{% extends 'base_layout.html' %}
{% load widget_tweaks %}

{% block content%}
<div class="container">
    <div class="row">
        <div class="col-12 text-center">
            {% if request.user.is_staff %}
                <h2>Create Customer Account</h2>
            {% else %}
                <h2>Sign Up</h2>
            {% endif %}
        </div>
    </div>
    <div class="row formbox1 signup-full">
            <div class="col-md-12 col-12">
                    <form class=signup-form1 action="{% url 'accounts:signup' %}" method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <label>Phone Number: </label>         
                        <input type="tel" required id="phoneNumber" name="phoneNumber" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Phone: 123-123-1234">
  
                        {% csrf_token %}
                        <div class="centered-button">
                            <input class="create-button" type="submit" value="Create Account">
                            <input type="button" value="Go Back . . ." onclick="history.back()">    
                        </div>
                    </form>
            </div>     
</div>
</div>
{{statement}}

{% endblock %}
